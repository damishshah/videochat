<!DOCTYPE html>
<html>
  <head>
    <title>Video Chat</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <h1 style="display: inline;">Secure Video Chat With WebRTC</h1> 
    <button id="toggleChat" class="uiButton">Toggle Chat ></button>
    <button id="toggleFullscreen" class="uiButton">Toggle Fullscreen</button>

    <div class="content">
      <div id="videos" tabindex="0">
        <div id="remoteVideos">
          <video id="remoteVideo" class="remoteVideo" autoplay>Your browser does not support HTML5 video.</video>
        </div>
        <video id="localVideo" autoplay muted>Your browser does not support HTML5 video.</video>
      </div>

      <div id="chatWindow">
        <div style="font-style: oblique;">
          Your name: <input id="name" type="text" autocomplete="off" placeholder="Enter your name here">
        </div>
        <div class="messaging">
          <div id="dataChannelReceive" class="messages"></div>
          <form id="footer">
            <input id="dataChannelSend" type="text" autocomplete="off" placeholder="Your message..">
            <button id="sendButton" type="submit">Send</button>
          </form>
        </div>
      </div>

      <template data-template="message">
        <div class="message">
          <div class="message__name"></div>
          <div class="message__bubble"></div>
        </div>
      </template>
    </div>

    <!-- Theirs -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <!-- Mine -->
    <script type="module" src="js/stunservers.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
