<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Video Chat</title>

    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <h1>Video Chat With WebRTC</h1>

    <div id="videos">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay muted></video>
    </div>

    <div class="messaging">
      <div id="dataChannelReceive">

      </div>
      <form class="footer" onsubmit="sendData()">
        <input id="dataChannelSend" type="text" placeholder="Your message..">
        <button type="submit">Send</button>
      </form>
    </div>

    <template data-template="message">
      <div class="message">
        <div class="message__name"></div>
        <div class="message__bubble"></div>
      </div>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <script src="js/stunservers.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
