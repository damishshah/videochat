<!DOCTYPE html>
<html>
  <head>
    <title>Video Chat</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <h1 style="display: inline;">Video Chat With WebRTC</h1>

    <div class="content">
      <div id="videos" style="position: relative; width: 75vw; margin:10px; float: left;" >
        <video id="remoteVideo" style="width: 100%; background-color: black;" autoplay>Your browser does not support HTML5 video.</video>
        <div id="nestedVideos">
          <video id="localVideo" autoplay muted>Your browser does not support HTML5 video.</video>
        </div>
      </div>

      <div id="test"  style="position: relative; margin:10px">
        <div style="font-style: oblique;">
          Your name: <input id="name" type="text" placeholder="Enter your name here">
        </div>
        <div class="messaging">
          <div id="dataChannelReceive" class="messages">

          </div>
          <form class="footer" onsubmit="sendData()">
            <input id="dataChannelSend" type="text" placeholder="Your message..">
            <button type="submit">Send</button>
          </form>
        </div>
      </div>

      <template data-template="message">
        <div class="message">
          <div class="message__name"></div>
          <div class="message__bubble"></div>
        </div>
      </template>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <script src="js/stunservers.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
